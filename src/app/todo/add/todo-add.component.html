<mat-card>
  <form #formDirective="ngForm" [formGroup]="newTodoForm" (ngSubmit)="onAdd(formDirective)">
    <mat-card-header>
      Neues Todo erstellen
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Todo Beschreibung</mat-label>
        <input matInput formControlName="description" placeholder="Neues Todo hier eingeben">
        <mat-hint>Es muss zwingend eine Beschreibung eingegeben werden</mat-hint>
        <mat-error *ngIf="newTodoForm.get('description')?.hasError('required')">
          Eine Beschreibung ist <strong>zwingend</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="submit">Erstellen</button>
    </mat-card-actions>
  </form>
</mat-card>
