<mat-card>
  <mat-card-header>
    <mat-card-title>📝 Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let open of items">
        <div>
          <span>{{ open.description }}</span>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
