<mat-card>
  <form #formDirective="ngForm" novalidate [formGroup]="newTodoForm" (ngSubmit)="onAdd(formDirective)">
    <mat-card-header>
      Neues Todo erstellen
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Todo Beschreibung</mat-label>
        <input matInput formControlName="description" placeholder="Neues Todo hier eingeben">
        <mat-hint>Es muss zwingend eine Beschreibung eingegeben werden</mat-hint>
        <mat-error *ngIf="newTodoForm.get('description')?.hasError('required')">
          Eine Beschreibung ist <strong>zwingend</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="submit">Erstellen</button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>📝 Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let open of items | todos : false">
        <mat-checkbox [(ngModel)]="open.checked">
          {{ open.description }}
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>✅ Done</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let done of items | todos : true">
        <mat-checkbox [(ngModel)]="done.checked">
          {{ done.description }}
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
